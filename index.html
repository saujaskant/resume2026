<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Portfolio 2026</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn { background: #2563eb; color: white; padding: 10px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; }
        .resume-container { height: 80vh; width: 100%; margin-top: 20px; border-radius: 20px; overflow: hidden; background: white; }
    </style>
</head>
<body>
    <div style="max-width: 1200px; margin: auto;">
        <div class="header">
            <h1>YOUR NAME</h1>
            <a href="./saujaskantresume.pdf" download class="btn">Download PDF</a>
        </div>

        <div class="grid">
            <div class="card" style="grid-column: span 2;">
                <h2 style="color: #60a5fa;">Project Experience</h2>
                <p>Add your photos and links here in the next step.</p>
            </div>
            <div class="card">
                <h3>Education</h3>
                <p>GPA: 4.0+</p>
            </div>
        </div>

        <div class="resume-container">
            <object data="./saujaskantresume.pdf" type="application/pdf" width="100%" height="100%">
                <iframe src="./saujaskantresume.pdf" width="100%" height="100%" style="border:none;"></iframe>
            </object>
        </div>
    </div>
</body>
</html>
